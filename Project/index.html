<!DOCTYPE html>
<html>
    <head>
        <title>Class Project - gdp216</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div id="players">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div id="hand"></div>
        <div id="drop-container">
            <img id="old-card-1" src="images/CARDS/52.png" />
            <img id="old-card-2" src="images/CARDS/52.png" />
            <img id="old-card-3" src="images/CARDS/52.png" />
            <div id="drop"></div>
            <div id="controls">
                <div>
                    <button class="suit-button" id="spades" data-suit="S">&spades; Spades</button>
                    <button class="suit-button" id="hearts" data-suit="H">&hearts; Hearts</button>
                    <button class="suit-button" id="diamonds" data-suit="D">&diams; Diamonds</button>
                    <button class="suit-button" id="clubs" data-suit="C">&clubs; Clubs</button>
                </div>
                <div>
                    <button id="reverse">Reverse</button>
                    <button id="skip">Skip</button>
                    <button id="draw">Draw</button>
                    <button id="one">One</button>
                </div>
            </div>
        </div>
        <div id="chat">
            <div id="login-form">
                <input type="text" id="username" placeholder="Username..." />
                <button id="login">Login</button>
                <div id="message">
                    
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
        <script src="http://tertullian.cse.lehigh.edu:3200/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/application.js"></script>
    </body>
</html>
